@import helper._
@(screencastForm: Form[ScreencastResource])(implicit messages: Messages)

@helper.form(action = routes.Home.upload, 'enctype -> "multipart/form-data") {

    @inputText(screencastForm("title"))
    @inputText(screencastForm("description"))
    @inputText(screencastForm("tags"))

    <input type="file" name="screencast">

    <p>
        <input type="submit">
    </p>
}
